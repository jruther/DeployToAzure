<html>
    <head>
        <title> view Forecast</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1>NEXT 24HR WINDSPEED FORECAST</h1>
        <h2>MULLINAHONE, CO.TIPPERARY</h2>
        <div>
            <table class="table" id="forecastTable">
                <tr>
                        <th>id</th>
                        <th>DateTime</th>
                        <th>WindSpeed m/s</th>
                </tr>
                
            </table>
        </div>

    </body>
    <script>

    function addForecastToTable(weather){
        var tableElement = document.getElementById('forecastTable')
        var rowElement = tableElement.insertRow(-1)
        rowElement.setAttribute('id',weather.id)
        var cell1 = rowElement.insertCell(0);
        cell1.innerHTML = weather.id
        var cell2 = rowElement.insertCell(1);
        cell2.innerHTML = weather.datetime
        var cell3 = rowElement.insertCell(2);
        cell3.innerHTML = weather.windspeed
        var cell4 = rowElement.insertCell(3);

    function getAllAjax(){
        $.ajax({
            "url": "http://127.0.0.1:5000/weather",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success":function(result){
                //console.log(result);
                for (book of result){
                    addForecastToTable(book);
                } 
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
   
    getAllAjax();
    
    </script>
</html>
